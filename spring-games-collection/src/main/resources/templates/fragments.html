<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:fragment="bootstrap">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    </th:block>
</head>

<body>
    <th:block th:fragment="navbar">
        <nav class="navbar-expand py-3 navbar-dark bg-dark row">
            <div class="container-fluid col-9 fw-bold">
                <div class="navbar-nav justify-content-around d-flex" id="navbarNav">
                    <a class="nav-item nav-link fs-4" th:href="@{/genres}">Genres</a>
                    <a class="nav-item nav-link fs-4" th:href="@{/games}">Games</a>
                    <a class="nav-item nav-link fs-4" th:href="@{/platforms}">Platforms</a>
                </div>
            </div>
            <div class="text-white col-2 row me-3 align-items-center">
                <div class="col-4 fs-5">
                    <p>Hi <span sec:authentication="name" class="fw-bold"></span></p>
                </div>
                <div class="col-4">
                    <p><span sec:authentication="principal.authorities" class="fw-bold"></span></p>
                </div>
                <div class="col-4">
                    <p> <a href="/logout" class="fw-bold text-white">Sign out</a></p>
                </div>
            </div>
        </nav>
    </th:block>
</body>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</th:block>

</html>
